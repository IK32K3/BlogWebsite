                  <td>
                    <span class="badge badge-status badge-active">Hoạt động</span>
                  </td>
                  <td>10/03/2025</td>
                  <td>

                    <button class="btn btn-sm btn-link p-0 me-2 action-icon delete">

                    </button>

    <!-- Include Language Modal -->
    <div include-html="../partials/modals/language-modal.html"></div>

    <!-- HTML Include Script -->
    <script>
      function includeHTML() {
        const elements = document.getElementsByTagName("*");
        for (let i = 0; i < elements.length; i++) {
          const element = elements[i];
          const file = element.getAttribute("include-html");
          if (file) {
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
              if (this.readyState == 4) {
                if (this.status == 200) {element.innerHTML = this.responseText;}
                if (this.status == 404) {element.innerHTML = "Page not found.";}
                element.removeAttribute("include-html");
                includeHTML();
              }
            }
            xhttp.open("GET", file, true);
            xhttp.send();
            return;
          }
        }
      }
      
      // Initialize include HTML
      document.addEventListener('DOMContentLoaded', includeHTML);
    </script>
  </body>
