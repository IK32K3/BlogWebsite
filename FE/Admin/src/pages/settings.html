<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cài đặt - BlogWeb Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <!-- Include Sidebar -->
    <div include-html="../partials/sidebar.html"></div>

    <div class="main-content">
      <!-- Include Header -->
      <div include-html="../partials/header.html"></div>

      <!-- Main content -->
      <div class="container-fluid p-4">
        <!-- Page header -->
        <div class="mb-4">
          <h1 class="fs-2 fw-bold">Cài đặt hệ thống</h1>
        </div>

        <!-- Settings tabs -->
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body p-0">
                <nav>
                  <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-general-tab" data-bs-toggle="tab" data-bs-target="#nav-general" type="button" role="tab" aria-controls="nav-general" aria-selected="true">
                      <i class="fas fa-cog me-2"></i> Cài đặt chung
                    </button>
                    <button class="nav-link" id="nav-appearance-tab" data-bs-toggle="tab" data-bs-target="#nav-appearance" type="button" role="tab" aria-controls="nav-appearance" aria-selected="false">
                      <i class="fas fa-palette me-2"></i> Giao diện
                    </button>
                    <button class="nav-link" id="nav-email-tab" data-bs-toggle="tab" data-bs-target="#nav-email" type="button" role="tab" aria-controls="nav-email" aria-selected="false">
                      <i class="fas fa-envelope me-2"></i> Email
                    </button>
                    <button class="nav-link" id="nav-security-tab" data-bs-toggle="tab" data-bs-target="#nav-security" type="button" role="tab" aria-controls="nav-security" aria-selected="false">
                      <i class="fas fa-shield-alt me-2"></i> Bảo mật
                    </button>
                    <button class="nav-link" id="nav-notifications-tab" data-bs-toggle="tab" data-bs-target="#nav-notifications" type="button" role="tab" aria-controls="nav-notifications" aria-selected="false">
                      <i class="fas fa-bell me-2"></i> Thông báo
                    </button>
                  </div>
                </nav>
                <div class="tab-content p-4" id="nav-tabContent">
                  <!-- General Settings Tab -->
                  <div class="tab-pane fade show active" id="nav-general" role="tabpanel" aria-labelledby="nav-general-tab">
                    <h4 class="mb-4">Cài đặt chung</h4>
                    <form id="generalSettingsForm">
                      <div class="mb-3">
                        <label for="site-name" class="form-label">Tên trang web</label>
                        <input type="text" class="form-control" id="site-name" value="BlogWeb">
                      </div>
                      <div class="mb-3">
                        <label for="site-description" class="form-label">Mô tả</label>
                        <textarea class="form-control" id="site-description" rows="2">Blog chia sẻ kiến thức công nghệ và lập trình.</textarea>
                      </div>
                      <div class="mb-3">
                        <label for="site-url" class="form-label">URL trang web</label>
                        <input type="url" class="form-control" id="site-url" value="https://example.com">
                      </div>
                      <div class="mb-3">
                        <label for="admin-email" class="form-label">Email quản trị viên</label>
                        <input type="email" class="form-control" id="admin-email" value="admin@example.com">
                      </div>
                      <div class="mb-3">
                        <label for="post-per-page" class="form-label">Số bài viết mỗi trang</label>
                        <input type="number" class="form-control" id="post-per-page" value="10">
                      </div>
                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="enable-comments" checked>
                        <label class="form-check-label" for="enable-comments">Cho phép bình luận</label>
                      </div>
                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="moderate-comments" checked>
                        <label class="form-check-label" for="moderate-comments">Kiểm duyệt bình luận trước khi đăng</label>
                      </div>
                      <button type="submit" class="btn btn-primary">Lưu cài đặt</button>
                    </form>
                  </div>
                  
                  <!-- Appearance Settings Tab -->
                  <div class="tab-pane fade" id="nav-appearance" role="tabpanel" aria-labelledby="nav-appearance-tab">
                    <h4 class="mb-4">Giao diện</h4>
                    <form id="appearanceSettingsForm">
                      <div class="mb-3">
                        <label for="theme" class="form-label">Giao diện</label>
                        <select class="form-select" id="theme">
                          <option value="default" selected>Mặc định</option>
                          <option value="light">Sáng</option>
                          <option value="dark">Tối</option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Màu chủ đạo</label>
                        <div class="d-flex gap-3">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="primary-color" id="color-blue" value="blue" checked>
                            <label class="form-check-label" for="color-blue">
                              <span class="d-inline-block rounded-circle" style="width: 20px; height: 20px; background-color: #2563eb;"></span>
                              Xanh dương
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="primary-color" id="color-green" value="green">
                            <label class="form-check-label" for="color-green">
                              <span class="d-inline-block rounded-circle" style="width: 20px; height: 20px; background-color: #16a34a;"></span>
                              Xanh lá
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="primary-color" id="color-purple" value="purple">
                            <label class="form-check-label" for="color-purple">
                              <span class="d-inline-block rounded-circle" style="width: 20px; height: 20px; background-color: #7c3aed;"></span>
                              Tím
                            </label>
                          </div>
                        </div>
                      </div>
                      <div class="mb-3">
                        <label for="logo" class="form-label">Logo</label>
                        <input class="form-control" type="file" id="logo">
                      </div>
                      <div class="mb-3">
                        <label for="favicon" class="form-label">Favicon</label>
                        <input class="form-control" type="file" id="favicon">
                      </div>
                      <button type="submit" class="btn btn-primary">Lưu cài đặt</button>
                    </form>
                  </div>
                  
                  <!-- Email Settings Tab -->
                  <div class="tab-pane fade" id="nav-email" role="tabpanel" aria-labelledby="nav-email-tab">
                    <h4 class="mb-4">Cài đặt Email</h4>
                    <form id="emailSettingsForm">
                      <div class="mb-3">
                        <label for="mail-server" class="form-label">Máy chủ SMTP</label>
                        <input type="text" class="form-control" id="mail-server" value="smtp.example.com">
                      </div>
                      <div class="mb-3">
                        <label for="mail-port" class="form-label">Cổng SMTP</label>
                        <input type="number" class="form-control" id="mail-port" value="587">
                      </div>
                      <div class="mb-3">
                        <label for="mail-username" class="form-label">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="mail-username" value="user@example.com">
                      </div>
                      <div class="mb-3">
                        <label for="mail-password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="mail-password" value="********">
                      </div>
                      <div class="mb-3">
                        <label for="mail-from" class="form-label">Địa chỉ người gửi</label>
                        <input type="email" class="form-control" id="mail-from" value="noreply@example.com">
                      </div>
                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="use-smtp-auth" checked>
                        <label class="form-check-label" for="use-smtp-auth">Sử dụng xác thực SMTP</label>
                      </div>
                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="use-tls" checked>
                        <label class="form-check-label" for="use-tls">Sử dụng TLS</label>
                      </div>
                      <button type="button" class="btn btn-outline-secondary mb-3">Gửi email kiểm tra</button>
                      <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Lưu cài đặt</button>
                      </div>
                    </form>
                  </div>
                  
                  <!-- Security Settings Tab -->
                  <div class="tab-pane fade" id="nav-security" role="tabpanel" aria-labelledby="nav-security-tab">
                    <h4 class="mb-4">Cài đặt bảo mật</h4>
                    <form id="securitySettingsForm">
                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="enable-captcha" checked>
                        <label class="form-check-label" for="enable-captcha">Bật CAPTCHA khi đăng nhập</label>
                      </div>
                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="enable-2fa">
                        <label class="form-check-label" for="enable-2fa">Bật xác thực hai yếu tố (2FA)</label>
                      </div>
                      <div class="mb-3">
                        <label for="login-attempts" class="form-label">Số lần đăng nhập thất bại tối đa</label>
                        <input type="number" class="form-control" id="login-attempts" value="5">
                      </div>
                      <div class="mb-3">
                        <label for="lockout-time" class="form-label">Thời gian khóa tài khoản (phút)</label>
                        <input type="number" class="form-control" id="lockout-time" value="30">
                      </div>
                      <div class="mb-3">
                        <label for="session-timeout" class="form-label">Thời gian hết hạn phiên (phút)</label>
                        <input type="number" class="form-control" id="session-timeout" value="60">
                      </div>
                      <button type="submit" class="btn btn-primary">Lưu cài đặt</button>
                    </form>
                  </div>
                  
                  <!-- Notifications Settings Tab -->
                  <div class="tab-pane fade" id="nav-notifications" role="tabpanel" aria-labelledby="nav-notifications-tab">
                    <h4 class="mb-4">Cài đặt thông báo</h4>
                    <form id="notificationsSettingsForm">
                      <h5 class="mt-3 mb-3">Thông báo email</h5>
                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="notify-new-comment" checked>
                        <label class="form-check-label" for="notify-new-comment">Thông báo khi có bình luận mới</label>
                      </div>
                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="notify-new-user" checked>
                        <label class="form-check-label" for="notify-new-user">Thông báo khi có người dùng mới đăng ký</label>
                      </div>
                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="notify-post-published">
                        <label class="form-check-label" for="notify-post-published">Thông báo khi có bài viết mới được xuất bản</label>
                      </div>
                      
                      <h5 class="mt-4 mb-3">Thông báo hệ thống</h5>
                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="notify-system-updates" checked>
                        <label class="form-check-label" for="notify-system-updates">Thông báo khi có cập nhật hệ thống</label>
                      </div>
                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="notify-security" checked>
                        <label class="form-check-label" for="notify-security">Thông báo về vấn đề bảo mật</label>
                      </div>
                      <button type="submit" class="btn btn-primary">Lưu cài đặt</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Include Footer -->
      <div include-html="../partials/footer.html"></div>
    </div>

    <!-- HTML Include Script -->
    <script>
      function includeHTML() {
        const elements = document.getElementsByTagName("*");
        for (let i = 0; i < elements.length; i++) {
          const element = elements[i];
          const file = element.getAttribute("include-html");
          if (file) {
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
              if (this.readyState == 4) {
                if (this.status == 200) {element.innerHTML = this.responseText;}
                if (this.status == 404) {element.innerHTML = "Page not found.";}
                element.removeAttribute("include-html");
                includeHTML();
              }
            }
            xhttp.open("GET", file, true);
            xhttp.send();
            return;
          }
        }
      }
      
      // Initialize include HTML
      document.addEventListener('DOMContentLoaded', includeHTML);
    </script>
  </body>
</html>
