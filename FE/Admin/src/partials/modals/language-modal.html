<!-- Modal for adding/editing languages -->
<div class="modal fade" id="languageModal" tabindex="-1" aria-labelledby="languageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="languageModalLabel">Thêm ngôn ngữ mới</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="languageForm">
            <div class="mb-3">
              <label for="language-name" class="form-label">Tên ngôn ngữ</label>
              <input
                type="text"
                class="form-control"
                id="language-name"
                required
              />
            </div>
  
            <div class="mb-3">
              <label for="language-locale" class="form-label">Mã ngôn ngữ (locale)</label>
              <input
                type="text"
                class="form-control"
                id="language-locale"
                placeholder="vi, en, fr,..."
                required
              />
              <div class="form-text">Nhập mã ngôn ngữ theo chuẩn ISO (vi, en, fr,...)</div>
            </div>
  
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="is-active"
              />
              <label class="form-check-label" for="is-active">
                Kích hoạt ngôn ngữ này
              </label>
            </div>
  
            <div class="d-flex justify-content-end gap-2">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Hủy bỏ
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                id="saveLanguageButton"
              >
                Thêm mới
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
